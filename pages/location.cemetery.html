<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="../css/devices.min.css" type="text/css">
  <link rel="stylesheet" href="../css/style.css" type="text/css">
  <script src="https://maps.googleapis.com/maps/api/js"></script>
  <script>
    function initialize() {
      console.info('initializing google maps');

      var styleArray = [
        {
          "featureType": "poi.park",
          "elementType": "labels.icon",
          "stylers": [
            { "visibility": "on" }
          ]
        },{
          "featureType": "poi.park",
          "elementType": "geometry",
          "stylers": [
            { "visibility": "on" },
            { "color": "#19ff19" }
          ]
        }
      ];

      var mapCanvas = document.getElementById('map');
      var mapOptions = {
        center: new google.maps.LatLng(40.223825, -111.644636),
        zoom: 16,
        mapTypeControl: false,
        streetViewControl: false,
        styles: styleArray,
        mapTypeId: google.maps.MapTypeId.ROADMAP
      }
      var map = new google.maps.Map(mapCanvas, mapOptions);
      map.setOptions({styles: styleArray});

      // Define the LatLng coordinates for the polygon's path.
      var locCoords = [
        {lat: 40.22578602670785, lng: -111.64671421051025},
        {lat: 40.22580240975573, lng: -111.6437315940857},
        {lat: 40.22229634720147, lng: -111.64098501205444},
        {lat: 40.22232911498124, lng: -111.6468858718872}
      ];

      // Construct the polygon.
      var location = new google.maps.Polygon({
        paths: locCoords,
        strokeColor: '#FF0000',
        strokeOpacity: 0.8,
        strokeWeight: 2,
        fillColor: '#FF0000',
        fillOpacity: 0.15
      });
      location.setMap(map);

      var marker = new google.maps.Marker({
        position: {lat: 40.248679, lng: -111.648513},
        map: map,
        label: 'You',
        title: 'You are here.'
      });

      var child1 = new google.maps.Marker({
        position: {lat: 40.248660, lng: -111.648803},
        map: map,
        label: 'Sally',
        title: 'Sally.',
        zIndex: 12
      });

      var child2 = new google.maps.Marker({
        position: {lat: 40.251525, lng: -111.647775},
        map: map,
        label: 'Billy',
        title: 'Billy.'
      });

      var child3 = new google.maps.Marker({
        position: {lat: 40.248215, lng: -111.620414},
        map: map,
        label: 'Fred',
        title: 'Fred.'
      });
    }
    google.maps.event.addDomListener(window, 'load', initialize);
  </script>
  <title>Find Your Child App</title>
</head>
<body>
<div class="marvel-device iphone6 silver phone">
  <div class="top-bar"></div>
  <div class="sleep"></div>
  <div class="volume"></div>
  <div class="camera"></div>
  <div class="sensor"></div>
  <div class="speaker"></div>
  <div class="screen">
    <!-- Content goes here -->
    <div class="page-banner">
      <div class="button left" onclick="window.location='locations.html';">
        <img src="../images/back_02.png" width="80%" height="80%" class="banner-icon"/>
      </div>
      <div class="section-title">Cemetery</div>
      <div class="button right" onclick="window.location='home.html';">
        <img src="../images/home_02.png" width="70%" height="80%" class="banner-icon"/>
      </div>
    </div>
    <div class="page">
      <div id="map" class="map"></div>
      <div class="map-links">
        <div class="map-links-idv" onclick="window.location='satellite.html';">
          Satellite
          <img src="../images/satellite_01.png" width="80%" height="80%">
        </div>
        <div class="map-links-idv" onclick="window.location='short_range.html';">
          Short Range
          <img src="../images/radar_icon_01.png" width="80%" height="80%">
        </div>
        <div class="map-links-idv" onclick="window.location='3D_view.html';">
          3D Mode
          <img src="../images/3D_mode_icon_02.png" width="80%" height="80%">
        </div>
      </div>
    </div>
  </div>
  <div class="home"></div>
  <div class="bottom-bar"></div>
</div>
</body>
</html>
