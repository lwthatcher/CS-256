<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="../css/devices.min.css" type="text/css">
  <link rel="stylesheet" href="../css/style.css" type="text/css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="../js/jquery.session.js"></script>
  <script src="../js/children.js"></script>
  <script src="../js/map.js"></script>
  <title>Find Your Child App</title>
</head>
<body>
  <div class="marvel-device iphone6 silver phone">
    <div class="top-bar"></div>
    <div class="sleep"></div>
    <div class="volume"></div>
    <div class="camera"></div>
    <div class="sensor"></div>
    <div class="speaker"></div>
    <div class="screen">
      <!-- Content goes here -->
      <div class="page-banner">
        <div class="button left" onclick="window.location='home.html';">
          <img src="../images/back_02.png" width="80%" height="80%" class="banner-icon"/>
        </div>
        <div class="section-title">Manage Locations</div>
        <div class="button right" onclick="window.location='home.html';">
          <img src="../images/home_02.png" width="70%" height="80%" class="banner-icon"/>
        </div>
      </div>
      <div class="page">
        <!-- Content goes here -->
       <!-- <div class="location-header">Locations:</div>-->
        <div class="table-header">
          <div class="table-header-row">Name</div>
          <div class="table-header-row">Map</div>
          <div class="table-header-row">Edit</div>
          <div class="table-header-row">Approved?</div>
        </div>
        <div class="location">
          <div class="loc_name">Home</div>
          <div  class="loc_map" onclick="window.location='location.home.html';">View<img src="../images/map_icon_02.png" width="90%" height="90%"/></div>
          <div  class="loc_edit" onclick="window.location='location.home.html';">Edit<img src="../images/edit_02.png" width="90%" height="90%"/></div>
          <div class="loc_approved"><img class="loc-center" src="../images/check_01.png" width="40%" height="40%"/></div>
        </div>
        <div class="location alt">
          <div class="loc_name">School</div>
          <div  class="loc_map" onclick="window.location='location.school.html';">View<img src="../images/map_icon_02.png" width="90%" height="90%"/></div>
          <div  class="loc_edit" onclick="goToMap(3)">Edit<img src="../images/edit_02.png" width="90%" height="90%"/></div>
          <div class="loc_approved">7:00am - 3:00pm</div>
        </div>
        <div class="location">
          <div class="loc_name">High<br/>  School</div>
          <div  class="loc_map" onclick="window.location='location.highschool.html';">View<img src="../images/map_icon_02.png" width="90%" height="90%"/></div>
          <div  class="loc_edit" onclick="window.location='location.home.html';">Edit<img src="../images/edit_02.png" width="90%" height="90%"/></div>
          <div class="loc_approved">8:00am - 4:00pm</div>
        </div>
        <div class="location alt">
          <div class="loc_name">Park</div>
          <div  class="loc_map" onclick="window.location='location.park.html';">View<img src="../images/map_icon_02.png" width="90%" height="90%"/></div>
          <div  class="loc_edit" onclick="window.location='location.home.html';">Edit<img src="../images/edit_02.png" width="90%" height="90%"/></div>
          <div class="loc_approved"><img class="loc-center" src="../images/check_01.png" width="40%" height="40%"/></div>
        </div>
        <div class="location">
          <div class="loc_name">Cemetery</div>
          <div  class="loc_map" onclick="window.location='location.cemetery.html';">View<img src="../images/map_icon_02.png" width="90%" height="90%"/></div>
          <div  class="loc_edit" onclick="window.location='location.home.html';">Edit<img src="../images/edit_02.png" width="90%" height="90%"/></div>
          <div class="loc_approved"><img class="loc-center" src="../images/x_icon_02.png" width="40%" height="40%"/></div>
        </div>
        <div class="location alt">
          <div class="loc_name">Piano<br/>  Lessons</div>
          <div  class="loc_map" onclick="window.location='location.piano_lessons.html';">View<img src="../images/map_icon_02.png" width="90%" height="90%"/></div>
          <div  class="loc_edit" onclick="window.location='location.home.html';">Edit<img src="../images/edit_02.png" width="90%" height="90%"/></div>
          <div class="loc_approved">12:00pm - 1:30pm</div>
        </div>
      </div>
    </div>
    <div class="home"></div>
    <div class="bottom-bar"></div>
  </div>
</body>
</html>
