<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="../css/devices.min.css" type="text/css">
  <link rel="stylesheet" href="../css/style.css" type="text/css">
  <script src="https://maps.googleapis.com/maps/api/js"></script>
  <script>
    function initialize() {
      console.info('initializing google maps');

      var styleArray = [
        {
          "featureType": "poi.park",
          "elementType": "labels.icon",
          "stylers": [
            { "visibility": "on" }
          ]
        },{
          "featureType": "poi.park",
          "elementType": "geometry",
          "stylers": [
            { "visibility": "on" },
            { "color": "#19ff19" }
          ]
        }
      ];

      var mapCanvas = document.getElementById('map');
      var mapOptions = {
        center: new google.maps.LatLng(40.255935, -111.644117),
        zoom: 17,
        mapTypeControl: false,
        streetViewControl: false,
        styles: styleArray,
        mapTypeId: google.maps.MapTypeId.ROADMAP
      }
      var map = new google.maps.Map(mapCanvas, mapOptions);
      map.setOptions({styles: styleArray});

      // Define the LatLng coordinates for the polygon's path.
      var locCoords = [
        {lat: 40.25661600285842, lng: -111.64509952068329},
        {lat: 40.25664875403261, lng: -111.64333999156952},
        {lat: 40.255019363894014, lng: -111.64340436458588},
        {lat: 40.255011175904805, lng: -111.6451746225357},
        {lat: 40.255289566982455, lng: -111.64516389369965},
        {lat: 40.25537963443884, lng: -111.64496004581451},
        {lat: 40.25566621191158, lng: -111.64494931697845},
        {lat: 40.255789030456945, lng: -111.64486348628998},
        {lat: 40.255887285132715, lng: -111.6448849439621},
        {lat: 40.255887285132715, lng: -111.64507806301117}
      ];

      // Construct the polygon.
      var park = new google.maps.Polygon({
        paths: locCoords,
        strokeColor: '#FF0000',
        strokeOpacity: 0.8,
        strokeWeight: 2,
        fillColor: '#FF0000',
        fillOpacity: 0.15
      });
      park.setMap(map);

      var marker = new google.maps.Marker({
        position: {lat: 40.248679, lng: -111.648513},
        map: map,
        label: 'You',
        title: 'You are here.'
      });

      var child1 = new google.maps.Marker({
        position: {lat: 40.248660, lng: -111.648803},
        map: map,
        label: 'Sally',
        title: 'Sally.',
        zIndex: 12
      });

      var child2 = new google.maps.Marker({
        position: {lat: 40.251525, lng: -111.647775},
        map: map,
        label: 'Billy',
        title: 'Billy.'
      });

      var child3 = new google.maps.Marker({
        position: {lat: 40.248215, lng: -111.620414},
        map: map,
        label: 'Fred',
        title: 'Fred.'
      });
    }
    google.maps.event.addDomListener(window, 'load', initialize);
  </script>
  <title>Find Your Child App</title>
</head>
<body>
  <div class="marvel-device iphone6 silver phone">
    <div class="top-bar"></div>
    <div class="sleep"></div>
    <div class="volume"></div>
    <div class="camera"></div>
    <div class="sensor"></div>
    <div class="speaker"></div>
    <div class="screen">
      <!-- Content goes here -->
      <div class="page-banner">
        <div class="button left" onclick="window.location='home.html';">
          <img src="../images/back_02.png" width="80%" height="80%" class="banner-icon"/>
        </div>
        <div class="section-title">Map View</div>
        <div class="button right" onclick="window.location='home.html';">
          <img src="../images/home_02.png" width="70%" height="80%" class="banner-icon"/>
        </div>
      </div>
      <div class="page">
        <div id="map" class="map"></div>
        <div class="map-links">
          <div class="map-links-idv" onclick="window.location='satellite.html';">
            Satellite
            <img src="../images/satellite_01.png" width="80%" height="80%">
          </div>
          <div class="map-links-idv" onclick="window.location='short_range.html';">
            Short Range
            <img src="../images/radar_icon_01.png" width="80%" height="80%">
          </div>
          <div class="map-links-idv" onclick="window.location='3D_view.html';">
            3D Mode
            <img src="../images/3D_mode_icon_02.png" width="80%" height="80%">
          </div>
        </div>
      </div>
    </div>
    <div class="home"></div>
    <div class="bottom-bar"></div>
  </div>
</body>
</html>
