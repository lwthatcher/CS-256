<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="../css/devices.min.css" type="text/css">
  <link rel="stylesheet" href="../css/style.css" type="text/css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="../js/jquery.session.js"></script>
  <script src="../js/map.js"></script>

  <title>Find Your Child App</title>
</head>
<body>
  <div class="marvel-device iphone6 silver phone">
    <div class="top-bar"></div>
    <div class="sleep"></div>
    <div class="volume"></div>
    <div class="camera"></div>
    <div class="sensor"></div>
    <div class="speaker"></div>
    <div class="screen">
      <!-- Content goes here -->
      <div class="hm hm_children" onclick="window.location='find-your-child.html';">
        <label class="hm_lbl">Find Your Child</label>
        <img src="../images/child_02.png" width="100%" height="60%"/>
      </div>
      <div class="hm hm_map" onclick="goStraightToMap()">
        <label class="hm_lbl">Map</label>
        <img src="../images/map_icon_02.png" width="100%" height="60%"/>
      </div>
      <div class="hm hm_locations" onclick="window.location='manage-locations.html';">
        <label class="hm_lbl">Manage Locations</label>
        <img src="../images/manage_locations_02.png" width="100%" height="60%"/>
      </div>
      <div class="hm hm_settings" onclick="window.location='settings.html';">
        <label class="hm_lbl">Settings</label>
        <img src="../images/settings_02.png" width="100%" height="60%"/>
      </div>
      <div class="hm_emergency" onclick="window.location='emergency.html';">
        <label class="hm_lbl">Emergency</label>
        <br/>
        <img src="../images/emergency_02.png" width="30%" height="60%"/>
      </div>
    </div>
    <div class="home" onclick="window.location='home_init.html';"></div>
    <div class="bottom-bar"></div>
  </div>
</body>
</html>
