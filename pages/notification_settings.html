<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="../css/devices.min.css" type="text/css">
  <link rel="stylesheet" href="../css/style.css" type="text/css">
    <link rel="stylesheet" href="../css/onoffswitch.css" type="text/css">
  <title>Find Your Child App</title>
</head>
<body>
  <div class="marvel-device iphone6 silver phone">
    <div class="top-bar"></div>
    <div class="sleep"></div>
    <div class="volume"></div>
    <div class="camera"></div>
    <div class="sensor"></div>
    <div class="speaker"></div>
    <div class="screen">
      <!-- Content goes here -->
      <div class="page-banner">
        <div class="button left" onclick="window.location='preferences.html';">
          <img src="../images/back_02.png" width="80%" height="80%" class="banner-icon"/>
        </div>
        <div class="section-title">Notifications</div>
        <div class="button right" onclick="window.location='home.html';">
          <img src="../images/home_02.png" width="70%" height="80%" class="banner-icon"/>
        </div>
      </div>
      <div class="page">
        <!-- Content goes here -->
          <div class="options-bar">
              Child Enters Unapproved Location
              <div class="onoffswitch options-bar-option">
                  <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="enter_unapproved" checked>
                  <label class="onoffswitch-label" for="enter_unapproved">
                      <span class="onoffswitch-inner"></span>
                      <span class="onoffswitch-switch"></span>
                  </label>
              </div>
          </div>
          <div class="options-bar">
              Child Not In Assumed Location
              <div class="onoffswitch options-bar-option">
                  <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox"  id="neutral" checked>
                  <label class="onoffswitch-label" for="neutral">
                      <span class="onoffswitch-inner"></span>
                      <span class="onoffswitch-switch"></span>
                  </label>
              </div>
          </div>
          <div class="options-bar">
              Child In Unknown Location
              <div class="onoffswitch options-bar-option">
                  <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox"  id="unknown_location" checked>
                  <label class="onoffswitch-label" for="unknown_location">
                      <span class="onoffswitch-inner"></span>
                      <span class="onoffswitch-switch"></span>
                  </label>
              </div>
          </div>
      </div>
    </div>
    <div class="home"></div>
    <div class="bottom-bar"></div>
  </div>
</body>
</html>
