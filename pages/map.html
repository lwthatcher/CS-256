<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="../css/devices.min.css" type="text/css">
  <link rel="stylesheet" href="../css/style.css" type="text/css">
  <script src="https://maps.googleapis.com/maps/api/js"></script>
  <script>
    function initialize() {
      console.info('initializing google maps');

      var provo_kml = 'https://sites.google.com/site/lwthatcherkmlfiles/kml/google_example3.kml';
      var google_kml = 'https://sites.google.com/site/lwthatcherkmlfiles/google_example_kml/google_example.kml';

      var mapCanvas = document.getElementById('map');
      var mapOptions = {
        center: new google.maps.LatLng(40.248893, -111.648530),
        zoom: 15,
        mapTypeId: google.maps.MapTypeId.ROADMAP
      }
      var map = new google.maps.Map(mapCanvas, mapOptions);

      var kmlUrl = google_kml;
      var kmlOptions = {
        suppressInfoWindows: true,
        preserveViewport: false,
        map: map
      };
      var kmlLayer = new google.maps.KmlLayer(kmlUrl, kmlOptions);
      console.log(kmlLayer);
    }
    google.maps.event.addDomListener(window, 'load', initialize);
  </script>
  <title>Find Your Child App</title>
</head>
<body>
  <div class="marvel-device iphone6 silver phone">
    <div class="top-bar"></div>
    <div class="sleep"></div>
    <div class="volume"></div>
    <div class="camera"></div>
    <div class="sensor"></div>
    <div class="speaker"></div>
    <div class="screen">
      <!-- Content goes here -->
      <div class="page-banner">
        <div class="button left" onclick="window.location='home.html';">
          <img src="../images/back_02.png" width="80%" height="80%" class="banner-icon"/>
        </div>
        <div class="section-title">Map</div>
        <div class="button right" onclick="window.location='home.html';">
          <img src="../images/home_02.png" width="70%" height="80%" class="banner-icon"/>
        </div>
      </div>
      <div class="page">
        <div id="map" class="map"></div>
        <div class="map-links">
          <div class="map-links-idv">
            Satellite
            <img src="../images/satellite_01.png" width="80%" height="80%">
          </div>
          <div class="map-links-idv">
            Short Range

          </div>
          <div class="map-links-idv">
            3D Mode
            <img src="../images/3D_mode_icon_02.png" width="80%" height="80%">
          </div>
        </div>
      </div>

    <div class="home"></div>
    <div class="bottom-bar"></div>
  </div>
</body>
</html>
