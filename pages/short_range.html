<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="../css/devices.min.css" type="text/css">
  <link rel="stylesheet" href="../css/style.css" type="text/css">
  <link rel="stylesheet" href="../css/radar.css" type="text/css">
  <title>Find Your Child App</title>
</head>
<body>
  <div class="marvel-device iphone6 silver phone">
    <div class="top-bar"></div>
    <div class="sleep"></div>
    <div class="volume"></div>
    <div class="camera"></div>
    <div class="sensor"></div>
    <div class="speaker"></div>
    <div class="screen">
      <!-- Content goes here -->
      <div class="page-banner">
        <div class="button left" onclick="window.location='map.html';">
          <img src="../images/back_02.png" width="80%" height="80%" class="banner-icon"/>
        </div>
        <div class="section-title">Satellite View</div>
        <div class="button right" onclick="window.location='home.html';">
          <img src="../images/home_02.png" width="70%" height="80%" class="banner-icon"/>
        </div>
      </div>
      <div class="page">
        <div id="map" class="map">
            <img src="../images/shortrange_01.png" width="100%" height="100%">
            <div id="radar">
                <div class="beacon" id="beacon"></div>
                <div class="beacon" id="beacon-75"></div>
                <div class="beacon" id="beacon-50"></div>
                <div class="beacon" id="beacon-25"></div>
                <div class="circle" id="circle-big"></div>
                <div class="circle" id="circle-medium"></div>
                <div class="circle" id="circle-small"></div>
                <div class="circle" id="dot"></div>
                <div id="vertical"></div>
                <div id="horizontal"></div>
            </div>
        </div>
        <div class="map-links">
          <div class="map-links-idv" onclick="window.location='map.html';">
            Map View
            <img src="../images/map_icon_01.png" width="80%" height="80%">
          </div>
          <div class="map-links-idv">
            Short Range
            <img src="../images/radar_icon_01.png" width="80%" height="80%">
          </div>
          <div class="map-links-idv" onclick="window.location='3D_view.html';">
            3D Mode
            <img src="../images/3D_mode_icon_02.png" width="80%" height="80%">
          </div>
        </div>
      </div>
    </div>
    <div class="home"></div>
    <div class="bottom-bar"></div>
  </div>
</body>
</html>
